<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Days without Prince</title>
  <script src="src/googleanalytics.js"></script>
  <style>
    body {
      background-color: purple;
      color: silver;
      font-family: serif;
    }

    a {
      color: silver;
      font-size: 1vw;
      text-decoration: none;
    }

    #main {
      text-align: center;
    }

    #footer {
      text-align: center;
      padding-top: 20vw;
    }

    #number-of-days {
      font-size: 20vw;
    }
  </style>
</head>

<body>
  <section id="main">
    <article id="number-of-days"></article>
  </section>
  <section id="footer">
    <a href="https://github.com/DavidVujic/dayswithoutprince/">github</a>
  </section>
  <script>
    (function() {
      var dateWhenPrinceDied = new Date(2016, 3, 21);
      var now = new Date();

      var difference = Math.abs(now.getTime() - dateWhenPrinceDied.getTime());
      var numberOfDays = Math.ceil(difference / (1000 * 3600 * 24));

      document.querySelector('#number-of-days').textContent = numberOfDays;
    }());
  </script>
</body>

</html>
